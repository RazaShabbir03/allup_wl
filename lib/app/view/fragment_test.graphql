query FetchAppointments () {
  leadAppointments (){
    list {
        id: id   
        appointmentDate: appointmentDate,
        appointmentTime: appointmentTime,
        appointmentCreatedById: appointmentCreatedById,
        appointmentCreatedByName: appointmentCreatedByName,
        note: note,
        appointmentCreatedByName: appointmentCreatedByName,
    },
  }
}
